<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bootstrap, from Twitter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="/assets/css/bootstrap.css" rel="stylesheet">
    <style>
    body {
      margin: 20px;
    }
    a:hover {text-decoration:none;}
    </style>
    <link href="/assets/css/bootstrap-responsive.css" rel="stylesheet">
  </head>

  <body>

   <div class="container">
      <div class="row-fluid">
        <div class="span12"> 
          <table class="table table-striped table-bordered table-condensed" id="items">
          {% for row in items %}
          <tr>
            {% for data, type in row %}
            <td>
              {% if type == "preview" %}
              <a href="/book?id={{ data }}"><span class="badge badge-info">{{ data }}</span></a>
              {% else %}
                {% if type == "on" %}
                <a href="/book?id={{ data }}"><span class="badge badge-warning">{{ data }}</span></a>
                {% else %}
                <a href="/book?id={{ data }}"><span class="badge">{{ data }}</span></a>
                {% endif %}
              {% endif %}
            </td>
            {% endfor %}
          </tr>
          {% endfor %}
          </table>
        </div>
      </div>
    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script>
    $(".badge").hover(
      function() {
        $(this).addClass("badge-important");
      }, 
      function() {
        $(this).removeClass("badge-important");
      }
    );
    </script>
 </body>
</html>
