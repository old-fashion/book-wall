<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bootstrap, from Twitter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="/assets/css/bootstrap.css" rel="stylesheet">
    <style>
    body {
      margin: 20px;
    }
    a:hover {text-decoration:none;}
    </style>
    <link href="/assets/css/bootstrap-responsive.css" rel="stylesheet">
  </head>

  <body>

    <div class="container">
      <div class="page-header">
      <h1>Photoeye</h1>
      </div>
      <div class="row">
        <div class="span6">
        <h2>Updated</h2>
          <div class="well">
          {% for update, type in updated %}
            {% if type == "on" %}
            <a href="/book/{{ update }}"><span class="badge badge-warning">{{ update }}</span></a>
            {% else %}
            <a href="/book/{{ update }}"><span class="badge badge-info">{{ update }}</span></a>
            {% endif %}
          {% endfor %}
          </div>
        </div>
        <div class="span6">
        <h2>Error</h2>
          <div class="well">
          {% for error in errors %}
            <a href="/book/{{ error }}"><span class="badge badge-inverse">{{ error }}</span></a>
          {% endfor %}
          </div>
        </div>
      </div>
      <div class="row">
        <div class="span12">
        <h2>Search</h2>
          <div class="well">
          {% for search in searches %}
            <a href="/book/{{ search }}"><span class="badge badge-info">{{ search }}</span></a>
          {% endfor %}
          </div>
        </div>
      </div>
    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script>
    $(".badge").hover(
      function() {
        $(this).addClass("badge-important");
      }, 
      function() {
        $(this).removeClass("badge-important");
      }
    );
    </script>
 </body>
</html>
